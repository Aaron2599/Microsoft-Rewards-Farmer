<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Point Farmer!</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;

            background-image: url('./background.jpg'); /* Replace with your image URL */
            background-size: cover; /* This makes the image cover the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background image fixed while scrolling */

            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none; /* Allows clicks to pass through to elements below */
            background: radial-gradient(
                ellipse at center,
                transparent 0%, /* Transparent in the center */
                transparent 10%, /* Adjust this value to change the size of the clear center */
                rgba(0, 0, 0, 0.56) 100% /* Darken towards the edges, adjust opacity for intensity */
            );
            z-index: -1; /* Place it behind the content but above the background image */
        }

        .text-bing-rewards-blue {
            color: #0078d4; /* A common blue for Microsoft/Bing */
        }

        .card-blur-effect {
            /* Apply backdrop-filter for the blur effect */
            backdrop-filter: blur(8px); /* Adjust blur strength as needed */
            -webkit-backdrop-filter: blur(8px); /* For Safari support */

            /* Semi-transparent white background to allow blur to show through */
            background-color: rgba(255, 255, 255, 0.95); /* White with 85% opacity */
        }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 pb-6 sm:p-6 sm:pb-6 lg:p-8 lg:pb-24">
    <!-- Main content container -->
    <div class="card-blur-effect p-8 sm:p-10 md:p-12 rounded-lg shadow-xl max-w-lg w-full text-center border border-gray-200">

        <!-- Bing Rewards Medal Icon (without ribbon) -->
        <div class="flex justify-center">
        </div>

        <!-- Success Heading -->
        <div class=" lg:text-3xl font-semibold text-gray-800 mb-6 leading-tight">
            <p class="inline-block text-bing-rewards-blue">Microsoft Point Farmer</p>
            <p>Is Installed!</p>
        </div>

        <!-- Main Message -->
        <p class="text-lg text-gray-700 mb-6">
            It's now running in the background and will launch automatically on startup!
        </p>

        <!-- Important Note/Instruction -->
        <p class="text-md text-gray-600 mb-8">
            Microsoft Rewards points are farmed daily via Microsoft Edge when your PC is idle. Ensure you're logged into <a class="underline text-blue-600" href="https://rewards.bing.com" target="_blank">Bing Rewards</a> and <a class="underline text-blue-600" href="https://www.bing.com" target="_blank">Bing.com</a> Bing Rewards  to receive points.
        </p>

    </div>

</body>
</html>
